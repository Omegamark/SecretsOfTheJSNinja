<head>
    <meta charset="utf-8">
    <title>Using getters and setters to guard private properties</title>
    <link rel="stylesheet" href="../assert.css">
    <script src="../assert.js"></script>
  </head>
  
  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple prototypes</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
	</head>
	<body>
		<div id="firstElement"></div>
      <div id="secondElement"></div>
      <div id="thirdElement"></div>
  		<script>
        "use strict";
    		const firstElement = document.getElementById("firstElement");
    		const secondElement = document.getElementById("secondElement");
        const thirdElement = document.getElementById("thirdElement");


    		const map = {};

    		map[firstElement] = { data: "firstElement"};
    		assert(map[firstElement].data === "firstElement", "The first element is correctly mapped");

    		map[secondElement] = { data: "secondElement"};
        assert(map[secondElement].data === "secondElement", "The second element is correctly mapped");
        
        map[secondElement] = { data: "thirdElement"};
    		assert(map[secondElement].data === "thirdElement", "The third element is correctly mapped");

        assert(map[firstElement].data === "firstElement", "But now the firstElement is overriden!");
        assert(map[secondElement].data === "secondElement", "and so is the secondElement.");
        assert(map[thirdElement].data === "thirdElement", "but third is fine");
  		</script>
	</body>
</html>
